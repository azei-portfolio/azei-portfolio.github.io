<!DOCTYPE html>
<html>
<head>
    <title>azei's portfolio</title>
    <meta charset="UTF-8">
    <style>
        /* 全局样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            scroll-behavior: smooth; /* 平滑滚动 */
        }
        
        /* 全屏页面公共样式 */
        .page {
            height: 100vh;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            position: relative;
        }

        /* 第一页 */
        #page1 {
            background: #222 
                linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)),
                url('images/bg.jpg') center/cover;
            color: white;
        }
        #page1 h1 {
            font-size: clamp(2.2rem, 8vw, 3.3rem);
        }
        #page1 .subtitle {
            font-size: clamp(0.7rem, 3vw, 1.1rem);
        }

        /* 第二页 - 修改为全屏横向滑动 */
        #page2 {
            background: #f5f5f5;
            color: #333;
            justify-content: center; /* 标题居中 */
            padding: 0; /* 移除内边距 */
        }
    

        /* 导航箭头 */
        .down-arrow {
            position: absolute;
            bottom: 30px;
            font-size: 2em;
            color: inherit;
            animation: bounce 2s infinite;
            cursor: pointer;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-20px);}
            60% {transform: translateY(-10px);}
        }

        /* 新版全屏横向画廊样式 */
        .fullscreen-gallery {
            width: 100%;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        .gallery-scroller {
            display: flex;
            height: 100%;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            -webkit-overflow-scrolling: touch;
        }
        .gallery-slide {
            min-width: 100vw;
            height: 100vh;
            scroll-snap-align: start;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .gallery-slide img {
            max-height: 80vh;
            max-width: 90vw;
            object-fit: contain;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            border-radius: 5px;
        }
        
        /* 跳转卡片样式修改 */
        .gallery-more-card {
            min-width: 300px;
            height: 400px;
            background: white;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: #333;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }
        .gallery-more-card:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 40px rgba(0,0,0,0.15);
        }
        .more-content {
            text-align: center;
        }
        .more-text {
            font-size: 1.5rem;
            font-weight: 500;
            margin-bottom: 20px;
        }
        .more-icon {
            font-size: 3rem;
            transition: transform 0.3s;
        }
        .gallery-more-card:hover .more-icon {
            transform: translateX(10px);
        }

        /* 画廊导航指示器 */
        .gallery-nav {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 10;
        }
        .gallery-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(0,0,0,0.2);
            cursor: pointer;
        }
        .gallery-dot.active {
            background: rgba(0,0,0,0.6);
        }
    </style>
</head>
<body>
    <!-- 第一页 -->
    <section id="page1" class="page">
        <header>
            <h1>欢迎你来</h1>
            <span class="subtitle">@azei</span>
        </header>
        <a href="#page2" class="down-arrow">↓</a>
    </section>

    <!-- 第二页 - 新版全屏画廊 -->
    <section id="page2" class="page">
        <div class="fullscreen-gallery">
            <div class="gallery-scroller">
                <!-- 幻灯片1 -->
                <div class="gallery-slide">
                    <img src="images/work1.jpg" alt="">
                </div>
                
                <!-- 幻灯片2 -->
                <div class="gallery-slide">
                    <img src="images/work2.jpg" alt="">
                </div>
                
                <!-- 幻灯片3 -->
                <div class="gallery-slide">
                    <img src="images/work3.jpg" alt="">
                </div>
                
                <!-- 幻灯片4 -->
                <div class="gallery-slide">
                    <img src="images/work4.jpg" alt="">
                </div>
                
                <!-- 幻灯片5 -->
                <div class="gallery-slide">
                    <img src="images/work5.jpg" alt="">
                </div>
                
                <!-- 跳转卡片 -->
                <div class="gallery-slide">
                    <a href="portfolio.html" class="gallery-more-card">
                        <div class="more-content">
                            <div class="more-text">查看更多人像作品</div>
                            <div class="more-icon">→</div>
                        </div>
                    </a>
                </div>
            </div>
            
            <!-- 导航指示器 -->
            <div class="gallery-nav">
                <div class="gallery-dot active"></div>
                <div class="gallery-dot"></div>
                <div class="gallery-dot"></div>
                <div class="gallery-dot"></div>
                <div class="gallery-dot"></div>
                <div class="gallery-dot"></div>
            </div>
        </div>
    </section>

    <script>
        // 简单的导航指示器交互
        const dots = document.querySelectorAll('.gallery-dot');
        const scroller = document.querySelector('.gallery-scroller');
        
        scroller.addEventListener('scroll', () => {
            const scrollLeft = scroller.scrollLeft;
            const slideWidth = window.innerWidth;
            const currentSlide = Math.round(scrollLeft / slideWidth);
            
            dots.forEach((dot, index) => {
                dot.classList.toggle('active', index === currentSlide);
            });
        });
        
        // 点击指示器跳转
        dots.forEach((dot, index) => {
            dot.addEventListener('click', () => {
                scroller.scrollTo({
                    left: window.innerWidth * index,
                    behavior: 'smooth'
                });
            });
        });
    </script>
</body>
</html>
