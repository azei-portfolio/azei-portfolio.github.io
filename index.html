<!DOCTYPE html>
<html>
<head>
    <title>azei's portfolio</title>
    <meta charset="UTF-8">
    <style>
        /* 全局样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            scroll-behavior: smooth; /* 平滑滚动 */
        }
        
        /* 全屏页面公共样式 */
        .page {
            height: 100vh;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            position: relative;
        }

        /* 第一页 */
        #page1 {
            background: 
                url('images/bg.jpg');
            color: white;
        }
        
        #page1 h1 {
            color: #FFFFFF;
            font-size: 3em;  /* 主标题放大 */
            margin-bottom: 10px; /* 可同步调整间距 */
        }
        #page1 .subtitle {
            color: #FFFFFF;
            font-size: 0.8em;
            display: block;
            margin-top: 5px;
        }

        /* 第二页 - 复制第一页样式 */
        #page2 {
            background: 
                url('images/bg2.jpg');
            color: white;
        }
        #page2 h1 {
            color: #FFFFFF;
            font-size: 3em;  /* 主标题放大 */
            margin-bottom: 10px; /* 可同步调整间距 */
            text-stroke: 1px rgba(255,255,255,0.3);
            -webkit-text-stroke: 1px rgba(255,255,255,0.3);
        }
        #page2 .subtitle {
            color: #FFFFFF;
            font-size: 0.8em;
            display: block;
            margin-top: 5px;
        }

        /* 导航箭头 */
        .down-arrow {
            position: absolute;
            bottom: 30px;
            font-size: 2em;
            color: inherit;
            animation: bounce 2s infinite;
            cursor: pointer;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-20px);}
            60% {transform: translateY(-10px);}
        }

        /* 新增跳转按钮样式 */
        .action-btn {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 30px;
            background: rgba(255,255,255,0.2);
            color: white;
            text-decoration: none;
            border-radius: 30px;
            border: 2px solid white;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .action-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-3px);
        }
    </style>
</head>
<body>
    <!-- 第一页 -->
    <section id="page1" class="page">
        <header>
            <h1>欢迎你来</h1>
            <span class="subtitle">@azei</span>
        </header>
        <a href="#page2" class="down-arrow">↓</a>
    </section>

    <!-- 第二页 - 复制第一页内容并添加按钮 -->
    <section id="page2" class="page">
        <header>
            <h1>人像作品</h1>
        </header>
        <a href="portfolio.html" class="action-btn">查看更多</a>
        <a href="#page1" class="down-arrow">↑</a>
    </section>
</body>
</html>
