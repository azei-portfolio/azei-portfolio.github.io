<!DOCTYPE html>
<html>
<head>
    <title>人像作品 - azei's portfolio</title>
    <meta charset="UTF-8">
    <!-- 直接复用index.html的样式 -->
    <style>
        /* 全局样式（与首页完全一致） */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            scroll-behavior: smooth;
        }
        body {
            font-family: 'Helvetica', Arial, sans-serif;
            background: #f5f5f5;
            color: #333;
        }

        /* 新增：返回按钮（与首页箭头同风格） */
        .back-btn {
            position: fixed;
            top: 30px;
            left: 30px;
            font-size: 1.5rem;
            color: #333;
            z-index: 100;
            transition: transform 0.3s;
        }
        .back-btn:hover {
            transform: translateX(-5px);
        }

        /* 新增：作品网格布局 */
        .portfolio-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 80px 20px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 30px;
        }
        .portfolio-item {
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: all 0.3s;
        }
        .portfolio-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 16px rgba(0,0,0,0.15);
        }
        .portfolio-item img {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }
        .item-info {
            padding: 15px;
        }
        .item-info h3 {
            margin-bottom: 5px;
            font-size: 1.2rem;
        }
        .item-info p {
            color: #666;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <!-- 返回按钮（保持首页风格） -->
    <a href="index.html" class="back-btn">←</a>

    <!-- 作品网格 -->
    <div class="portfolio-container">
        <!-- 作品1 - 替换为你的实际图片和描述 -->
        <div class="portfolio-item">
            <img src="images/work1.jpg" alt="">
            <div class="item-info">
                <p>2025年 ·温州</p>
            </div>
        </div>

        <!-- 作品2 -->
        <div class="portfolio-item">
            <img src="images/work2.jpg" alt="">
            <div class="item-info">
                <p>2024年 · 广州</p>
            </div>
        </div>

        <!-- 继续添加更多作品... -->
    </div>
</body>
</html>
