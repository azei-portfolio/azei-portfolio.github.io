<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>人像作品-azei's portfolio</title>
    <style>
        body {
            background: #000; /* 将整个网页背景设为纯黑 */
            margin: 0;      
        }
        .back-btn {
            position: fixed;
            bottom: 20px;    /* 从顶部改为底部 */
            left: 50%;       /* 水平居中定位 */
            transform: translateX(-50%); /* 精确居中 */
            padding: 12px 30px;
            background: rgba(0, 0, 0, 0.3);  /* 修改为黑色半透明（原白色） */
            color: #fff;
            border-radius: 30px;
            text-decoration: none;
            z-index: 1000;    /* 提高层级确保在最前 */
            box-shadow: 0 3px 6px rgba(0,0,0,0.1); /* 新增投影 */
            transition: all 0.3s ease;
        }
        /* 悬停效果优化 */
        .back-btn:hover {
            background: rgba(0, 0, 0, 0.7);
            transform: translateX(-50%) scale(1.05);
        }

                /* ===== 核心样式 ===== */
        html {
            scroll-behavior: smooth;
        }
        .masonry-container {
            padding: 0;
            width: 100%;
            max-width: 1920px;       /* 限制最大宽度 */
            margin: 0 auto;
        }
        .masonry-item {
            box-sizing: border-box; /* 新增 */
            min-height: auto;       /* 移除100vh限制 */
            height: auto;          /* 高度自适应内容 */
            padding: 20px 0;       /* 添加垂直间距 */
            border-bottom: 1px solid #000;
            margin: 0 auto;
            max-width: 1920px;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .masonry-item img {
            width: 100%;
            height: auto;
            max-height: 100vh;     /* 限制最大高度 */
            object-fit: contain;
            display: block;
            margin: 0 auto;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3); /* 添加投影增强层次 */
        }

        .masonry-item.visible {
            opacity: 1;
            transform: translateY(0);
        }
        
        /* ===== 响应式优化 ===== */
        @media (max-width: 1920px) {
            .masonry-item {
                width: 90%;        /* 增加边距 */
            }
            .masonry-item img {
                max-height: 90vh;  /* 留出呼吸空间 */
            }
        }

        @media (max-width: 768px) {
            .masonry-item {
                width: 95%;
                padding: 10px 0;   /* 缩小间距 */
            }
            .masonry-item img {
                max-height: 85vh;
            }
        }
        
    </style>
</head>
<body>
    <div class="scroll-progress"></div>
    <a href="index.html" class="back-btn">← 返回首页</a>

    <script>
        // 调试代码：在控制台输出图片加载状态
        document.querySelectorAll('img').forEach(img => {
            img.onload = () => console.log(`Loaded: ${img.src}`);
            img.onerror = () => console.error(`Error: ${img.src}`);
        });
        // 滚动进度条
        window.addEventListener('scroll', () => {
            const progress = document.querySelector('.scroll-progress');
            const totalHeight = document.documentElement.scrollHeight - window.innerHeight;
            progress.style.width = `${(window.scrollY / totalHeight) * 100}%`;
        });
