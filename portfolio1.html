<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>人像作品-azei's portfolio</title>
    <style>
        /* ===== 关键修改部分 ===== */
        .masonry-item {
            background: none; /* 移除黑色背景 */
            min-height: 100vh;
            width: 100%;
            max-width: 1920px;  /* 新增：限制最大宽度 */
            margin: 0 auto;     /* 新增：水平居中 */
        }

        .masonry-item img {
            width: 100%;       /* 固定宽度为容器100% */
            height: auto;      /* 高度自适应 */
            object-fit: cover; /* 裁剪适配 */
            display: block;    /* 消除图片底部间隙 */
            margin: 0 auto;    /* 水平居中 */
        }

        /* ===== 新增响应式适配 ===== */
        @media (max-width: 1920px) {
            .masonry-item img {
                max-width: 1920px; /* 不超过原始尺寸 */
            }
        }

        /* ===== 保持原有核心样式 ===== */
        html {
            scroll-behavior: smooth;
        }
        .masonry-container {
            padding: 0;
            max-width: none;
        }
        .masonry-item.visible {
            opacity: 1;
            transform: translateY(0);
        }
        .masonry-item:hover img {
            transform: scale(1.03);
        }
    </style>
</head>
<body>
    <div class="scroll-progress"></div>
    <a href="index.html" class="back-btn">← 返回首页</a>

    <script>
        // 调试代码：在控制台输出图片加载状态
        document.querySelectorAll('img').forEach(img => {
            img.onload = () => console.log(`Loaded: ${img.src}`);
            img.onerror = () => console.error(`Error: ${img.src}`);
        });
        // 滚动进度条
        window.addEventListener('scroll', () => {
            const progress = document.querySelector('.scroll-progress');
            const totalHeight = document.documentElement.scrollHeight - window.innerHeight;
            progress.style.width = `${(window.scrollY / totalHeight) * 100}%`;
        });
