<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>人像作品-azei's portfolio</title>
    <style>
        body {
            background: #000; /* 将整个网页背景设为纯黑 */
            margin: 0;        /* 你原有的代码保持不变 */
        }
        .back-btn {
            position: fixed;
            bottom: 20px;    /* 从顶部改为底部 */
            left: 50%;       /* 水平居中定位 */
            transform: translateX(-50%); /* 精确居中 */
            padding: 12px 30px;
            background: rgba(0, 0, 0, 0.3);  /* 修改为黑色半透明（原白色） */
            color: #fff;
            border-radius: 30px;
            text-decoration: none;
            z-index: 1000;    /* 提高层级确保在最前 */
            box-shadow: 0 3px 6px rgba(0,0,0,0.1); /* 新增投影 */
            transition: all 0.3s ease;
        }

        /* 悬停效果优化 */
        .back-btn:hover {
            background: rgba(0, 0, 0, 0.7);
            transform: translateX(-50%) scale(1.05);
        }

        /* ===== 关键修改部分 ===== */
        .masonry-item {
            background: none; /* 移除黑色背景 */
            min-height: 100vh;
            width: 100%;
            max-width: 1920px;  /* 新增：限制最大宽度 */
            margin: 0 auto;     /* 新增：水平居中 */
            position: relative;
            overflow: hidden;
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border-bottom: 1px solid #333; /* 用边框替代间距 */
        }

        .masonry-item img {
            width: 80%;       /* 固定宽度为容器100% */
            height: auto;      /* 高度自适应 */
            transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1); /* 更流畅的动画曲线 */
            object-fit: cover; /* 裁剪适配 */
            display: block;    /* 消除图片底部间隙 */
            margin: 0 auto;    /* 水平居中 */
            vertical-align: bottom; /* 消除图片底部间隙 */
        }
        .masonry-item:last-child {
            border-bottom: none; /* 移除最后一个边框 */
        }
                /* ===== 保持原有核心样式 ===== */
        html {
            scroll-behavior: smooth;
        }
        .masonry-container {
            background: #000;
            padding: 0;
            width: 100%;
            max-width: 1920px;       /* 限制最大宽度 */
            margin: 0 auto;
        }
        .masonry-item.visible {
            opacity: 1;
            transform: translateY(0);
        }
        
        /* ===== 响应式优化 ===== */
        @media (max-width: 1920px) {
            .masonry-item img {
                min-height: 80vh; /* 保持最小高度 */
                object-fit: contain;
            }
        }

        @media (max-width: 768px) {
            .masonry-item img {
                min-height: 60vh; /* 移动端调整高度 */
            }
        }

    </style>
</head>
<body>
    <div class="scroll-progress"></div>
    <a href="index.html" class="back-btn">← 返回首页</a>

    <script>
        // 调试代码：在控制台输出图片加载状态
        document.querySelectorAll('img').forEach(img => {
            img.onload = () => console.log(`Loaded: ${img.src}`);
            img.onerror = () => console.error(`Error: ${img.src}`);
        });
        // 滚动进度条
        window.addEventListener('scroll', () => {
            const progress = document.querySelector('.scroll-progress');
            const totalHeight = document.documentElement.scrollHeight - window.innerHeight;
            progress.style.width = `${(window.scrollY / totalHeight) * 100}%`;
        });
