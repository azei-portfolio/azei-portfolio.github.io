<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>人像作品-azei's portfolio</title>
    <style>
        /* ===== 关键修改点 ===== */
        html {
            scroll-behavior: smooth;
        }

        .masonry-container {
            padding: 0;
            max-width: none;
        }

        .masonry-item {
            position: relative;
            width: 100vw;
            min-height: 100vh; /* 改为min-height */
            margin: 0;
            overflow: visible; /* 关闭溢出隐藏 */
            display: flex;     /* 新增flex布局 */
            align-items: center; /* 垂直居中 */
            justify-content: center; /* 水平居中 */
            background: #000;  /* 添加临时背景 */
        }

        .masonry-item img {
            width: auto;       /* 改为自动宽度 */
            height: auto;      /* 改为自动高度 */
            max-width: 100%;   /* 防止溢出 */
            max-height: 100vh; /* 限制最大高度 */
            object-fit: contain; /* 完整显示图片 */
            transition: transform 0.8s ease;
        }

        /* ===== 其他保持原有样式 ===== */
        .masonry-item.visible {
            opacity: 1;
            transform: translateY(0);
        }
        .masonry-item:hover img {
            transform: scale(1.03);
        }
    </style>
</head>
<body>
    <div class="scroll-progress"></div>
    <a href="index.html" class="back-btn">← 返回首页</a>
    
    <div class="masonry-container">

    <script>
        // 调试代码：在控制台输出图片加载状态
        document.querySelectorAll('img').forEach(img => {
            img.onload = () => console.log(`Loaded: ${img.src}`);
            img.onerror = () => console.error(`Error: ${img.src}`);
        });
        // 滚动进度条
        window.addEventListener('scroll', () => {
            const progress = document.querySelector('.scroll-progress');
            const totalHeight = document.documentElement.scrollHeight - window.innerHeight;
            progress.style.width = `${(window.scrollY / totalHeight) * 100}%`;
        });

    </script>
